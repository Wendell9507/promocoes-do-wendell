<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <style>

    header { background: #ff6600; color: white; padding: 20px; text-align: center; }
    .container { padding: 20px; max-width: 800px; margin: auto; }
    .promo { background: white; margin: 20px 0; padding: 15px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .promo h2 { margin-top: 0; font-size: 1.2em; }
    .promo a { color: #ff6600; text-decoration: none; font-weight: bold; }
    form { background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    input, textarea { width: 100%; margin: 10px 0; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 1em; }
    button { background: #ff6600; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 1em; }
    footer { text-align: center; padding: 10px; background: #ddd; margin-top: 40px; font-size: 0.9em; }

</head>
<body>

<header>

<div class="container">

    <input type="text" id="titulo" placeholder="T√≠tulo da promo√ß√£o" required>
    <textarea id="descricao" placeholder="Descri√ß√£o (pre√ßo, cupom, parcelamento)" required></textarea>
    <input type="url" id="link" placeholder="Link da oferta" required>

  <div id="listaPromocoes"></div>
</div>

<footer>

</footer>

<script>
  const form = document.getElementById('promoForm');
  const lista = document.getElementById('listaPromocoes');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const titulo = document.getElementById('titulo').value;
    const descricao = document.getElementById('descricao').value;
    const link = document.getElementById('link').value;

    let icone = 'üõçÔ∏è';
    if (titulo.toLowerCase().includes('ps5') || titulo.toLowerCase().includes('xbox')) icone = 'üéÆ';
    else if (titulo.toLowerCase().includes('controle') || titulo.toLowerCase().includes('headset')) icone = 'üéß';
    else if (titulo.toLowerCase().includes('tv') || titulo.toLowerCase().includes('monitor')) icone = 'üì∫';

    const bloco = document.createElement('div');
    bloco.className = 'promo';
    bloco.innerHTML = `<h2>${icone} ${titulo}</h2><p>${descricao}</p><a href="${link}" target="_blank">Ver oferta</a>`;
    lista.prepend(bloco);

  });
</script>

</body>
